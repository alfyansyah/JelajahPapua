    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background-color: #fcfcfc;
            color: #064e3b;
            letter-spacing: -0.01em;
        }
        .glass-nav {
            background: rgba(252, 252, 252, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .hero-vignette {
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.5) 50%, rgba(6,78,59,0.9) 100%), url('https://images.unsplash.com/photo-1590012314607-cda9d9b699ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        .soft-shadow {
            box-shadow: 0 10px 40px -10px rgba(6, 78, 59, 0.08);
        }
        .reveal {
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #064e3b; border-radius: 10px; }
